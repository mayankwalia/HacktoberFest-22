<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Seat Booking</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="movie-container">
        <label>pick a movie</label>
        <select id="movie">
            <option value="10">RRR(10$)</option>
            <option value="12">KGF(12$)</option>
            <option value="8">Pushpa(8$)</option>
            <option value="6">Bhool Bhulaiya 2(6$)</option>

        </select>
    </div>
    <ul class="showcase">
        <li>
            <div class="seat"></div>
            <small>N/A</small>
        </li>
        <li>
            <div class="seat Selected"></div>
            <small>Selected</small>
        </li>
        <li>
            <div class="seat Occupied"></div>
            <small>Occupied</small>
        </li>


    </ul>
    <div class="container">
        <div class="screen"></div>
        <div class="row">
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
    </div>
    <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
    </div>
    <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
    </div>
    <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
    </div>
    <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat Occupied"></div>
        <div class="seat"></div>
    </div>
    <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat Occupied"></div>
        <div class="seat"></div>
        <div class="seat Occupied"></div>
        <div class="seat"></div>
    </div>
        

    </div>
    <p class="text">
        You have selected <span id="count">0</span> seats for price of $ <span id="total">0</span>
    </p>
    <script src="script.js"></script>
    
</body>
</html>
